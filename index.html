
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olie Music | Música, Pedagogia e Tecnologia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              maestro: {
                red: '#FF0000',   // Dó (Kids)
                blue: '#0000FF',  // Lá (Teachers)
                purple: '#8B00FF', // Si (Schools)
                canvas: '#F8FAFC'
              }
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC;
      }
      .glass {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.4);
      }
      .grid-pattern {
        background-image: radial-gradient(circle at 2px 2px, rgba(0,0,0,0.05) 1px, transparent 0);
        background-size: 32px 32px;
      }
      .dark .grid-pattern {
        background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
      }
      .rockstar-title {
        letter-spacing: -0.05em;
        line-height: 0.9;
      }
      @keyframes lucca-float {
        0%, 100% { transform: translateY(0) rotate(12deg); }
        50% { transform: translateY(-8px) rotate(8deg); }
      }
      .animate-lucca {
        animation: lucca-float 4s ease-in-out infinite;
      }
      @keyframes metronome-pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 0, 255, 0.4); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(0, 0, 255, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 0, 255, 0); }
      }
      .animate-pulse-60bpm {
        animation: metronome-pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "framer-motion": "https://esm.sh/framer-motion@^11.13.1"
  }
}
</script>
</head>
  <body class="bg-maestro-canvas dark:bg-slate-950 text-slate-900 dark:text-slate-100 overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
